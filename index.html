<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>website</title>
	<link href="style.scss" type="text/scss" />
	<script src="https://unpkg.com/sass.js"></script>
	<script src="https://unpkg.com/jajax.js"></script>
	<!-- sass compiling -->
	<script>

			[].slice.call(document.querySelectorAll('link[type="text/scss"]'))
					.forEach(function(link) {
							loadSass(link.href)
							.then(function(css) {
									var style = document.createElement('style');
									style.setAttribute('href', link.href);
									style.type = "text/css";
									style.innerText = css;
									link.parentNode.insertBefore(style, link);
									link.parentNode.removeChild(link);                    
							})
					})
			;

			function loadSass(scss) {
					return jajax('style.scss')
					.then(function(scss) {
							return new Promise(function(resolve){
									Sass.compile(scss, function(result) {
											resolve(result.text);
									});
							})
					});
			}
	</script>		
	
	<link href="style.css" rel="stylesheet" type="text/css" />
	<script>
		if (!Date.now)
			Date.now = () => new Date().getTime();
	</script>
</head>
<body>
	<div class = "navbar">
		<ul>
			<li><a class = "active" href="index.html">Home</a></li>
			<li><a href="cpstest.html">CPS</a></li>
		</ul>
	</div>
</body>

</html>
